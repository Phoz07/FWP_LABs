<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Student Cards</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="card-container">
                <div>
                    <h1>Order Details</h1>
                    <h3 id="order-id"></h3>
                    <h3 id="customer-name"></h3>
                    <h3 id="email"></h3>

                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Product</th>
                                <th>Quantity</th>
                                <th>Price</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="product-list"></tbody>
                    </table>

                    <h1>Shipping</h1>
                    <h3 id="shipping-address"></h3>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
