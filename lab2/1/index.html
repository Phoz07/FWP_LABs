<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab2 Part 1 - Food Catalog</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">
        <section>
            <div class="card-container">
                <div class="card">
                    <h1 class="card-title">Tacos</h1>
                    <img class="card-image"
                        src="https://images.unsplash.com/photo-1565299585323-38d6b0865b47?q=80&w=1980&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Tacos">
                </div>
                <div class="card">
                    <h1 class="card-title">Croissant</h1>
                    <img class="card-image"
                        src="https://images.unsplash.com/photo-1681218079567-35aef7c8e7e4?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Croissant">
                </div>
                <div class="card">
                    <h1 class="card-title">Yakiniku</h1>
                    <img class="card-image"
                        src="https://images.unsplash.com/photo-1752555535777-0aed7bc93f98?q=80&w=764&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Yakiniku">
                </div>
                <div class="card">
                    <h1 class="card-title">Pizza</h1>
                    <img class="card-image"
                        src="https://images.unsplash.com/photo-1513104890138-7c749659a591?q=80&w=1170&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Pizza">
                </div>
                <div class="card">
                    <h1 class="card-title">Burger</h1>
                    <img class="card-image"
                        src="https://images.unsplash.com/photo-1572802419224-296b0aeee0d9?q=80&w=1115&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Burger">
                </div>
                <div class="card">
                    <h1 class="card-title">Tortilla</h1>
                    <img class="card-image"
                        src="https://images.unsplash.com/photo-1628838233717-be047a0b54fb?q=80&w=856&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                        alt="Tortilla">
                </div>
            </div>
        </section>
    </div>
</body>

</html>
