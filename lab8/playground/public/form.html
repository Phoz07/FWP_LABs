<!doctype html>
<html>
    <head>
        <title>Instructor Form</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                color: #333;
            }
            .container {
                min-height: 100vh;
                display: flex;
                align-items: center;
                justify-content: center;
            }
            form {
                max-width: 400px;
                width: 100%;
                margin: 50px auto;
                padding: 32px;
                background-color: #fff;
                border-radius: 24px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            }
            label {
                display: block;
                margin-bottom: 5px;
            }
            input[type="text"],
            input[type="number"] {
                width: 100%;
                padding: 10px;
                margin-bottom: 15px;
                border: 1px solid #ccc;
                border-radius: 100px;
            }
            button[type="submit"] {
                width: 100%;
                padding: 10px;
                background-color: #007bff;
                color: #fff;
                border: none;
                border-radius: 100px;
                cursor: pointer;
            }
            button[type="submit"]:hover {
                background-color: #0056b3;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form action="/form-post" method="post">
                <label for="id">ID:</label>
                <input type="text" id="id" name="id" required /><br /><br />
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required /><br /><br />
                <label for="dept_name">Department Name:</label>
                <input
                    type="text"
                    id="dept_name"
                    name="dept_name"
                    required
                /><br /><br />
                <label for="salary">Salary:</label>
                <input
                    type="number"
                    id="salary"
                    name="salary"
                    required
                /><br /><br />
                <button type="submit" value="Submit">Submit</button>
            </form>
        </div>
    </body>
</html>
